<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>C148 Project</title>
</head>
<body>
    <a-scene background="color: white"></a-scene>
    <!--Camera-->
    <a-entity>
        <a-camera position="0 5 0"></a-camera>
    </a-entity>
    <!--Assets-->
    <a-assets timeout="10000">
        <a-asset-item id="bench" src="./models/bench/bench.gltf"></a-asset-item>
        <a-asset-item id="street" src="./models/street/street.gltf"></a-asset-item>
        <a-asset-item id="lamp post" src="./models/lamp post/lamp post.gltf"></a-asset-item>
        <a-asset-item id="girl" src="./models/girl/girl.gltf"></a-asset-item>
    </a-assets>
    <!--Light-->
    <a-entity position="-5 8 1" light="type: point; castShadow: true; color: #e6ca14; intensity: 2"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
    <a-entity light="type: directional; castShadow: true; intensity: 5; distance: 50; decay: 2; color: limegreen" position="-100 18 20"></a-entity>
    </a-entity> 
    <!--GLTF Models-->
    <a-entity>
    <a-entity position="-5 0 -5" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#bench" shadow="cast: true; recieve: false"></a-entity>
    <a-entity position="0 -3 -6" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#street" shadow="cast: false; recieve: true"></a-entity>
    <a-entity position="-7 0 -6" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#lamp post" shadow="cast: true; recieve: false"></a-entity>
    <a-entity position="-3 0 -2" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#girl" shadow="cast: true; recieve: false"></a-entity>
    </a-entity>
</body>
</html>
